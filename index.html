<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Readings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(50, 50, 50, 0.8);">
    <div class="container-fluid">
      <a class="navbar-brand" id="heading">TAMK Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">50 Latest Readings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./view2.html">Temperature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./view3.html">Humidity</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="search-container">
    <input id="searchinput" type="text" placeholder="'temperature'">
    <button id="searchbutton" type="button">Search</button>
  </div>
  <div class="list">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Data</th>
        </tr>
      </thead>
      <tbody id="weather-items">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./statistics.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
